<!DOCTYPE html>

<html lang="en">
<head>
    <title>Elias Guderian</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet" type="text/css"><link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet" type="text/css">
</head>
<body>
<header class="main-header">
    <h2>The Code Review</h2>
    <h1>Signup for our Newsletter</h1>
    <p>Get the hottest web-development news.</p>
</header>
<main class="main-content">
    <form class="main-form" action="index.html" method="POST">
        <fieldset id="fieldset_1">
            <p><legend id="title-1">Contact Information</legend></p>
            <div class="container">
                <div class="label">
                    <label for="user_name">Full Name</label>
                    <input class="inpt-field" type="text" name="full_name" id="user_name" placeholder="required" required>
                </div>
                <div class="label">
                    <label for="user_email">Email</label>
                    <input class="inpt-field" type="email" name="email" id="user_email" placeholder="required" required>
                </div>
                <div class="label">
                    <label for="user_tel_number">Phone Number</label>
                    <input class="inpt-field" type="tel" name="tel_number" id="user_tel_number">
                </div>
                <div class="label">
                    <label for="user_str_address">Street Address</label>
                    <input class="inpt-field" type="text" name="address" id="user_str_address" placeholder="Musterstraße 1" required>
                </div>
                <div class="label">
                    <label for="user_city">City</label>
                    <input class="inpt-field" type="text" name="city" id="user_city" placeholder="Musterstadt" required>
                </div>
                <div class="label">
                    <label for="user_state">State</label>
                    <select class="inpt-field" name="state" id="user_state">  
                        <option value="" selected disabled hidden>Choose State</option>
                        <option value="baden-wuerttenberg">Baden Württenberg</option>
                        <option value="bayern">Bayern</option>
                        <option value="berlin">Berlin</option>
                        <option value="brandenburg">Brandenburg</option>
                        <option value="bremen">Bremen</option>
                        <option value="hamburg">Hamburg</option>
                        <option value="hessen">Hessen</option>
                        <option value="niedersachsen">Niedersachsen</option>
                        <option value="mecklenburg-vorpommern">Mecklenburg Vorpommern</option>
                        <option value="nord-rhein-westfalen">Nord Rhein Westfalen</option>
                        <option value="rheinland-pfalz">Rheinland Pfalz</option>
                        <option value="saarland">Saarland</option>
                        <option value="sachsen">Sachsen</option>
                        <option value="sachsen-anhalt">Sachsen Anhalt</option>
                        <option value="schleswig-holstein">Schleswig Holstein</option>
                        <option value="thueringen">Thüringen</option>
                    </select>
                </div>
                <div class="label">
                    <label id="zip" for="user_zip_code">Zip Code</label>
                    <input class="inpt-field" type="text" name="zip_code" id="user_zip_code" placeholder="12345" required>
                </div>
            </div>
        </fieldset>
        
       
        <fieldset id="fieldset_2">
            <legend id="title-2">Newsletter</legend>
            <div class="container">
                <div class="select-header">
                    <p>Select the newsletter you would like to receive</p>
                </div>
                <div class="box">
                    <input class="c-box" type="checkbox" name="news_select" id="html_news" value="html_news"><br>
                    <label class="box-label" for="html_news">HTML News</label>
                </div>
                <div class="box">
                    <input class="c-box" type="checkbox" name="news_select" id="css_news" value="css_news"><br>
                    <label class="box-label" for="css_news">CSS News</label>
                </div>
                <div class="box">
                    <input class="c-box" type="checkbox" name="news_select" id="js_news" value="js_news"><br>
                    <label class="box-label" for="js_news">JavaScript News</label>
                </div>
                <div class="format">
                    <p>Newsletter format</p>
                </div>
                <div class="box">
                    <input class="r-box" type="radio" name="select_type" id="html" value="html"><br>
                    <label class="box-label" for="html">HTML</label>
                </div>
                <div class="box">
                    <input class="r-box" type="radio" name="select_type" id="plain_text" value="plain_text"><br>
                    <label class="box-label" for="plain_text">Plain text</label>
                </div>
                <div class="textarea">
                    <label id="text" for="text-field">Other topics you like to hear about</label>
                    <textarea name="message" id="text-field"></textarea>
                </div>
                    <button class="btn" type="submit" name="signup" id="user_signup" value="Signup">Signup</button>
            </div>
        </fieldset>
        

    </form>
</main>
<footer class="main-footer">
<p><small>&#169;copyright Elias Guderian</small></p>
</footer>
</body>
</html>
